<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Register in Mimoza</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css'>
  </head>
  <body>
    <div>
      <div>
        <img src='mimoza.png'>
      </div>
      <div>
        <img src='background.jpg'>
        <div>
          <div class='ui hidden divider'></div>
          <div class='ui center aligned medium pink header'><i>Create an Account</i></div>
          <div class='ui hidden divider'></div>
          <div>
            <div class='ui transparent input'>
              <input type='text' placeholder='Username' id='user'>
            </div>
            <i class='user icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div>
            <div class='ui transparent input'>
              <input type='email' placeholder='Email' id='email'>
            </div>
            <i class='envelope icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div>
            <div class='ui transparent input'>
              <input type='password' placeholder='Password' id='pass'>
            </div>
            <i class='key icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div>
            <div class='ui transparent input'>
              <input type='password' placeholder='Retype password' id='retype-pass'>
            </div>
            <i class='key icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div class='ui checkbox'>
            <input type='checkbox' id='gdpr'>
            <label>By creating an account you agree to our Terms of Sercice and Privacy Policy</label>
          </div>
          <div class='ui hidden divider'></div>
          <div class='ui pink button' id='register'><i>REGISTER</i></div>
        </div>
        <img src='background.jpg'>
      </div>
    </div>
    <style>
      * {
        font-family: Segoe UI
      }
      body > div:nth-of-type(1) {
        margin: 0 auto
      }
      body > div:nth-of-type(1) > div:nth-of-type(1) {
        padding: 3% 40%;
        background-color: black
      }
      body > div:nth-of-type(1) > div:nth-of-type(1) > img:only-child {
        width: 100%;
        margin: 0 auto
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > img {
        float: left;
        width: 30%;
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div {
        float: left;
        width: 40%
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(2) {
        margin-top: 15%;
        font-size: 20px
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(4) {
        text-align: center
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(4) > div {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(4) > div > input {
        width: 100%
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(6) {
        text-align: center
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(6) > div {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(6) > div > input {
        width: 100%
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(8) {
        text-align: center
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(8) > div {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(8) > div > input {
        width: 100%
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(10) {
        text-align: center
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(10) > div {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(10) > div > input {
        width: 100%
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(12) {
        width: 40%;
        display: table;
        margin: 0 auto
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(12) > label {
        color: pink;
        font-size: 10px;
        text-align: center
      }
      body > div:nth-of-type(1) > div:nth-of-type(2) > div > div:nth-of-type(14) {
        width: 40%;
        padding: 12px;
        display: table;
        margin: 0 auto;
        font-size: 10px;
        border-radius: 12px
      }
    </style>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js'></script>
    <script>
      $(window).on('load', function() {
        $('#user').val('');
        $('#email').val('')
      });
      $('#retype-pass').prop('disabled', true);
      $('#pass').on('input', function() {
        let v = $('#pass').val();
        if (v != '') {
          $('#retype-pass').prop('disabled', false);
        } else {
          $('#retype-pass').prop('disabled', true);
        }
      });
    </script>
  </body>
</html>
