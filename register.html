<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Register in Mimoza</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css'>
  </head>
  <body>
    <div id='main'>
      <div id='title-holder'>
        <img src='mimoza.png' id='logo'>
      </div>
      <div>
        <img src='background.jpg' id='left-background'>
        <div id='inputs'>
          <div class='ui hidden divider'></div>
          <div class='ui center aligned medium pink header' id='inner-title'><i>Create an Account</i></div>
          <div class='ui hidden divider'></div>
          <div id='user-holder'>
            <div class='ui transparent input' id='user-holder-inner'>
              <input type='text' placeholder='Username' id='user'>
            </div>
            <i class='user icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div id='email-holder'>
            <div class='ui transparent input' id='email-holder-inner'>
              <input type='email' placeholder='Email' id='email'>
            </div>
            <i class='envelope icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div id='pass-holder'>
            <div class='ui transparent input' id='pass-holder-inner'>
              <input type='password' placeholder='Password' id='pass'>
            </div>
            <i class='key icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div id='retype-pass-holder'>
            <div class='ui transparent input' id='retype-pass-holder-inner'>
              <input type='password' placeholder='Retype password' id='retype-pass'>
            </div>
            <i class='key icon'></i>
          </div>
          <div class='ui hidden divider'></div>
          <div class='ui checkbox' id='gdpr'>
            <input type='checkbox'>
            <label>By creating an account you agree to our Terms of Sercice and Privacy Policy</label>
          </div>
          <div class='ui hidden divider'></div>
          <div class='ui pink button' id='register'><i>REGISTER</i></div>
        </div>
        <img src='background.jpg' id='right-background'>
      </div>
    </div>
    <style>
      * {
        font-family: Segoe UI
      }
      #main {
        margin: 0 auto
      }
      #title-holder {
        padding: 3% 40%;
        background-color: black
      }
      #logo {
        width: 100%;
        margin: 0 auto
      }
      #left-background {
        float: left;
        width: 30%;
        height: 500px
      }
      #inputs {
        float: left;
        width: 40%
      }
      #right-background {
        float: left;
        width: 30%;
        height: 500px
      }
      #inner-title {
        font-size: 20px
      }
      #user-holder {
        text-align: center
      }
      #user-holder-inner {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      #user {
        width: 100%
      }
      #email-holder {
        text-align: center
      }
      #email-holder-inner {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      #email {
        width: 100%
      }
      #pass-holder {
        text-align: center
      }
      #pass-holder-inner {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      #pass {
        width: 100%
      }
      #retype-pass-holder {
        text-align: center
      }
      #retype-pass-holder-inner {
        display: inline-block;
        width: 40%;
        border-bottom: 1px solid gainsboro
      }
      #retype-pass {
        width: 100%
      }
      #gdpr {
        width: 40%;
        display: table;
        margin: 0 auto
      }
      #gdpr label {
        color: pink;
        font-size: 10px;
        text-align: center
      }
      #register {
        width: 40%;
        padding: 12px;
        display: table;
        margin: 0 auto;
        font-size: 10px;
        border-radius: 12px
      }
    </style>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js'></script>
    <script>
      $(window).on('load', function() {
        $('#user').val('');
        $('#email').val('')
      });
      $('#retype-pass').prop('disabled', true);
      $('#pass').on('input', function() {
        let v = $('#pass').val();
        if (v != '') {
          $('#retype-pass').prop('disabled', false);
        } else {
          $('#retype-pass').prop('disabled', true);
        }
      });
    </script>
  </body>
</html>
